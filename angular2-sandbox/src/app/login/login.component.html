<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" #loginForm="ngForm"  (ngSubmit)="submitForm(loginForm.value)">
				<div class="form-group">
					<h3>Google Drive sign-in - {{user.email}}</h3>
				</div>		
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" [ngModel]="user.email" #email="ngModel" class="form-control" id="email" name="email" placeholder="Email">
						<div *ngIf="email.errors" class="alert alert-danger">
          					{{ formErrors.name }}
        				</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" required name="password" [ngModel]="user.password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
